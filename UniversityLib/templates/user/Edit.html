{% extends 'base.html' %}
{%block content%}

  <body id="browseBody">


{% if request.user.is_authenticated %}
<div class="shadow">
</div>
<h1 class=" topbar" >Editing {{request.user.username}}'s profile</h1>
<div class="editContainer" >
<form name="EditForm" onsubmit="return validateEdit()" method="POST">
    {% csrf_token %}


    <div class="editField" >
    <label class="labelField"  for="username">Name:  </label>
    <input class="inputField" disabled type="text" class="username" required value={{request.user.username}} placeholder="Your Name" width="80" name="username"><br>
    </div>

    <div class="editField">
    <label class="labelField" for="email">E-Mail:  </label>
    <input class="inputField" type="email" class="email" required value={{request.user.email}} placeholder="Your New Email" width="80" name="email"><br>
    </div>

    <div class="editField">
    <label class="labelField" for="password">Password:  </label>
    <input class="inputField" name="password" type="password" class="password" required placeholder="Your New password" width="80" name="password"><br>
  </div>

    <input class="editButton" type="submit"  class="submit" value="Submit">

</form>
</div>
{%else%}
<h1>You are not logged in!</h1>
{% endif %}

</body>
{%endblock content%}
